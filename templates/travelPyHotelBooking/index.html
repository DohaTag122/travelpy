{% extends "base.html" %} {% load static %} {% block main_block %}

  <div class="site-blocks-cover inner-page-cover" style="background-image: url(../../static/travelPyHotelBooking/images/hotelBooking.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
              <h1 class="text-white font-weight-light">Book A Tour</h1>
            </div>
          </div>
        </div>
      </div>

    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-5">

            <form action="#" class="p-5 bg-white">


              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="checkin">Check In</label>
                  <div class="input-group date" data-provide="datepicker" data-date-format="yyyy/mm/dd">
                    <input type="text" id="checkin" class="form-control" placeholder="YYYY/MM/DD">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="checkout">Check Out</label>
                  <div class="input-group date" data-provide="datepicker" data-date-format="yyyy/mm/dd">
                    <input type="text" id="checkout" class="form-control" placeholder="YYYY/MM/DD">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="treatment">Number Of Adults</label>
                  <select name="treatment" id="treatment" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </select>
                </div>
              </div>

              <div class="row form-group  ">
                <div class="col-md-12 row justify-content-md-center">
                  <input type="submit" value="Send" class="btn btn-primary py-2 px-5 text-white">
                </div>
              </div>


            </form>
          </div>

        </div>
      </div>
    </div>
{% endblock %}
