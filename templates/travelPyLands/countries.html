{% extends "base.html" %} {% load static %} {% block main_block %}

<div class="site-wrap">
  <div class="site-section">

    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-7 text-center">
          <h2 class="font-weight-light text-black">Countries in {{continentName}} </h2>
        </div>
      </div>
      <div class="row">
        {% if countries %}
          {% for country in countries %}
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-4">
              <a href="country/{{country.id}}" class="unit-1 text-center">
                <img src={{country.image}} alt="Image" class="img-fluid" style="width: 350px; height: 399px">
                <div class="unit-1-text">
                  <h3 class="unit-1-heading">{{country.name}}</h3>
                </div>
              </a>
            </div>
        {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
