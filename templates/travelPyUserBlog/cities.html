<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
</head>
<body>

    {% if cities %}
        {% for city in cities %}
            <h3>CityName: {{city.cityName}}</h3>
            <h6>CityLatitude: {{city.cityLatitude}}</h6>
            <h6>CityLongitude: {{city.cityLongitude}}</h6>
            {% endfor %}
    {% endif %}

</body>
</html>
