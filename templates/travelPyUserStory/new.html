{% extends "base.html" %} {% load static %} {% block main_block %}

<div class="site-blocks-cover " style="background-image: url({% static "images/story.jpg" %});" data-aos="fade"
    data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
                <h1 class="text-white font-weight-light">A story not shared does not serve</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section bg-light">

<div class="container">
    <div class="row">
        <form method="POST"> {% csrf_token %}
            {{ form.as_p }}



            <div class="row form-group">
                    <!-- Once upon a time i started coding -->
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <input type="submit" value="Share" class="btn btn-primary py-2 px-4 text-white">
                </div>
            </div>


        </form>
    </div>
</div>
</div>

{% endblock %}
