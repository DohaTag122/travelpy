{% for story in stories %}
<div class="row mb-3 align-items-stretch">
  <div class="col-md-6 col-lg-6 mb-4 mb-lg-4">
    <div class="h-entry">
      <img src="{% static 'images/hero_bg_1.jpg' %}" alt="Image" class="img-fluid">
      <h2 class="font-size-regular"><a href="#">{{ story.story_title }}</a></h2>
      <div class="meta mb-4">by {{ story.story_user }} <span class="mx-2">&bullet;</span> Jan 18, 2019 at 2:00 pm <span class="mx-2">&bullet;</span> </div>
      <p>{{ story.story_body|slice:":200" }} <p><a href="/stories/{{ story.id }}/">Read Full Story ...</a></p></p>
    </div> 
  </div>
  </div>
{% endfor %}
