<div class="row">
{% for story in stories %}

  <div class="col-md-4 col-lg-4 mb-4 mb-lg-4">
      <h2 class="font-size-regular"><a href="/stories/{{ story.id }}/">{{ story.story_title }}</a></h2>
      <div class="meta mb-4">by {{ story.user }} <span class="mx-2">&bullet;</span> Jan 18, 2019 at 2:00 pm <span class="mx-2">&bullet;</span> </div>
      <p>{{ story.story_body|slice:":200" }} <p><a href="/stories/{{ story.id }}/">Read Full Story ...</a></p></p>
  </div>
{% endfor %}
</div>
